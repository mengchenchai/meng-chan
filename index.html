<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <link rel="stylesheet" href="dist/style/style.min.css">
</head>

<body>
<!-- 頁首 一頁式或多頁式 放共用性質資料  像素px(固定值)%(百分比，依螢幕尺寸計算) -->
<header>
    <!-- 內容 導覽列(連結)；廣告區(圖片，輪播圖) -->
    <!-- 導覽列:logo(首頁) 作品分享 關於自己 專案設計 聯絡表單 -->
    <nav> 
        <!-- 清單 -->
        <li>logo(首頁)</li>
        <li>作品分享</li>
        <li>關於自己</li>
        <li>專案設計</li>
        <li>聯絡表單</li>
    </nav>
    <div id=BannerBox>廣告區 1920 x 600 (電腦版)</div>
    
</header>
<!-- 內容 一頁式用區塊分內容 article 文章區塊 標題 (h1 -h6) -->
<main>
    <article>
        <h1>logo(首頁)</h1>
    </article>
    <article>
        <h2>作品分享</h2>
    </article>
    <article>
        <h3>關於自己</h3>
    </article>
    <article>
        <h4>專案設計</h4>
    </article>
    <article>
        <h5>聯絡表單</h5>
    </article>
</main>
<!-- 頁尾 一頁式或多頁式 放共用性質資料-->
<footer>頁尾</footer>
</body>
</html>
